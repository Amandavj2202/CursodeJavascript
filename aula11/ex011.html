            res.innerHTML = 'Seu pais Ã©<strong>' + pais + ' </strong><br>' 
            if(pais == 'Brasil'){
                res.innerHTML += 'Brasileiro'
            } else{
                res.innerHTML += 'Estrangeiro'
            }
       
        }
</script>
