<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var vel = Number(document.querySelector('input#txtvel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = 'Sua velocidade atual é de <strong>' + vel + ' Km/h</strong>' 
            if(vel > 60){
                res.innerHTML += '<p>voce ultrapassou velocidade permitida. MULTADO</p>'
            } 
            res.innerHTML += '<p>Digite sempre com cinto de segurança!</p>'          
        }
        
    </script>
</body>
</html>
